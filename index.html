<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
    <header class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <section class="row" >
            <section class="col-sm-3" id="searchSection">
                <div id="mainSearch">
                    <h2>Find your City</h2>
                    <input id="userInput" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-lg">
                    <br>
                    <button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Search</button>
                    <br>
                </div>
                <div id="searchHistory">
                </div>
            </section>
            <section class="col-sm-8" id="weatherDisplay">
                <div class="card text-center row" id="citySection">
                    <div id="cityName" class="card-header">
                    </div>
                    <div>
                        <img class="card-img-top text-center" style="width: fit-content;" id="cityWeatherIcon">
                    </div>
                    <div class="card-body list-group list-group-flush">
                        <p class="list-group-item" id="temp" class="card-text"></p>
                        <p class="list-group-item" id="description" class="card-text"></p>
                        <p class="list-group-item" id="humidity" class="card-text"></p>
                        <p class="list-group-item" id="wind" class="card-text"></p>
                        <div class="list-group-item" >
                            <p id="uvIndex" class="card-text"></p>
                        </div>
                    </div>
                </div>
                <br>
            </section>
        </section>
        <section class="row d-flex justify-content-center" id="forecastSection">
            <h1></h1>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
